<html>

<head>
    <title>A-Frame Workshop</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://unpkg.com/ar.js@1.7.1/aframe/build/aframe-ar.min.js"></script>
</head>

<body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam;">

        <a-assets>
            <a-asset-item id="headrest" src="./Hamburger.gltf"></a-asset-item>
        </a-assets>

        <a-anchor hit-testing-enabled='true'>
            <a-entity gltf-model="#headrest" scale="0.2 0.2 0.2"></a-entity>
        </a-anchor>

        <!-- Define a static camera -->
        <a-camera-static />
    </a-scene>
</body>

</html>
