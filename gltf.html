<html>

<head>
    <title>A-Frame Workshop</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://unpkg.com/ar.js@1.7.1/aframe/build/aframe-ar.min.js"></script>
</head>

<body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam;">

        <a-assets>
            <a-asset-item id="headrest" src="./Astronaut.gltf"></a-asset-item>
        </a-assets>

        <a-anchor hit-testing-enabled='true'>
            <a-entity gltf-model="#headrest" id="naut"></a-entity>
        </a-anchor>

        <!-- Define a static camera -->
        <a-camera-static />
    </a-scene>
</body>
<script>
    console.log('got el', naut);
    const update = () => {
        naut.object3D.rotation.x += 0.1;
        naut.object3D.rotation.y += 0.1;
        naut.object3D.rotation.z += 0.1;
        setTimeout(() => requestAnimationFrame(update), 50);
    }
    requestAnimationFrame(update);
</script>

</html>
